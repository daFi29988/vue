<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="addOne(1)">Add</button>
      <button v-on:click.right="reduceOne(1)">Reduce</button>
      <button v-on:click="resetResult(0)">Reset</button> <!-- Aggiunto da Daniel -->
      <button v-on:click="multiplyByTwo(2)">Moltiplica x2</button> <!-- Aggiunto da Daniel -->
      <p v-once>Starting Counter: {{ counter }}</p> <!-- Tramite v-once, il contatore non viene aggiornato -->
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name">
      <input type="text" v-model="lastName"> <!-- V-MODEL CONTROLLA DUE INPUT DIVERSI -->
      <button  v-on:click="resetInput">Reset Input</button>
      <p>Your Name: {{ fullname }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
